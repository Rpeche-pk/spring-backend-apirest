spring.datasource.url=jdbc:mysql://localhost/db_springboot_backend?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.show-sql=true

# Register P6LogFactory to log JDBC events
decorator.datasource.p6spy.enable-logging=true
#en una sola linea o en multilinea
decorator.datasource.p6spy.multiline=false

decorator.datasource.p6spy.logging=slf4j


spring.jackson.time-zone=America/Lima
spring.jackson.locale=es_PE


spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#Variables en uso
exception.descripcion=Bad Request Exception (400)

